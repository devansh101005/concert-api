<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff - ConcertHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸŽ¶ ConcertHub</h1>
      <nav>
        <a href="index.html" class="px-3 py-2 hover:bg-blue-700 rounded">Home</a>
        <a href="concerts.html" class="px-3 py-2 hover:bg-blue-700 rounded">Concerts</a>
        <a href="sponsors.html" class="px-3 py-2 hover:bg-blue-700 rounded">Sponsors</a>
        <a href="organizers.html" class="px-3 py-2 hover:bg-blue-700 rounded">Organizers</a>
        <a href="staff.html" class="px-3 py-2 bg-blue-700 rounded">Staff</a>
        <a href="tickets.html" class="px-3 py-2 hover:bg-blue-700 rounded">Tickets</a>
        <a href="login.html" class="px-3 py-2 hover:bg-blue-700 rounded">Login</a>
        <a href="register.html" class="px-3 py-2 hover:bg-blue-700 rounded">Register</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-6">Staff Members</h2>

    <form id="staffForm" class="mb-6 space-y-4 max-w-md">
      <input type="text" id="name" placeholder="Name" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="text" id="role" placeholder="Role" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="text" id="contactInfo" placeholder="Contact Info" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="number" id="concertId" placeholder="Concert ID" class="w-full p-2 border border-gray-300 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Staff Member</button>
      <p id="formMessage" class="mt-2"></p>
    </form>

    <ul id="staffList" class="space-y-2">
      <!-- Staff items will be appended here -->
    </ul>
  </main>

  <script>
    const staffList = document.getElementById('staffList');
    const staffForm = document.getElementById('staffForm');
    const formMessage = document.getElementById('formMessage');

    async function fetchStaff() {
      staffList.innerHTML = '<li>Loading staff members...</li>';
      try {
        const res = await fetch('http://localhost:5000/api/staff');
        if (!res.ok) throw new Error('Failed to load staff');
        const staff = await res.json();
        if (staff.length === 0) {
          staffList.innerHTML = '<li>No staff members found.</li>';
          return;
        }
        staffList.innerHTML = '';
        staff.forEach(member => {
          const li = document.createElement('li');
          li.textContent = `${member.name} â€“ ${member.role} â€“ ${member.contact_info} (Concert ID: ${member.concert_id})`;
          staffList.appendChild(li);
        });
      } catch (err) {
        staffList.innerHTML = '<li class="text-red-600">Failed to load staff members. Please try again.</li>';
      }
    }

    staffForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMessage.textContent = '';
      const name = document.getElementById('name').value.trim();
      const role = document.getElementById('role').value.trim();
      const contactInfo = document.getElementById('contactInfo').value.trim();
      const concertId = parseInt(document.getElementById('concertId').value);
      if (!name || !role || !contactInfo || isNaN(concertId)) {
        formMessage.textContent = 'Please fill in all fields correctly.';
        formMessage.className = 'text-red-600';
        return;
      }
      try {
        const res = await fetch('http://localhost:5000/api/staff', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, role, contact_info: contactInfo, concert_id: concertId }),
        });
        if (!res.ok) throw new Error('Failed to add staff member');
        formMessage.textContent = 'Staff member added successfully!';
        formMessage.className = 'text-green-600';
        staffForm.reset();
        fetchStaff();
      } catch (err) {
        formMessage.textContent = 'Failed to add staff member. Please try again.';
        formMessage.className = 'text-red-600';
      }
    });

    fetchStaff();
  </script>
</body>
</html>
