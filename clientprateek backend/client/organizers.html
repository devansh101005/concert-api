<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Organizers - ConcertHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸŽ¶ ConcertHub</h1>
      <nav>
        <a href="index.html" class="px-3 py-2 hover:bg-blue-700 rounded">Home</a>
        <a href="concerts.html" class="px-3 py-2 hover:bg-blue-700 rounded">Concerts</a>
        <a href="sponsors.html" class="px-3 py-2 hover:bg-blue-700 rounded">Sponsors</a>
        <a href="organizers.html" class="px-3 py-2 bg-blue-700 rounded">Organizers</a>
        <a href="staff.html" class="px-3 py-2 hover:bg-blue-700 rounded">Staff</a>
        <a href="tickets.html" class="px-3 py-2 hover:bg-blue-700 rounded">Tickets</a>
        <a href="login.html" class="px-3 py-2 hover:bg-blue-700 rounded">Login</a>
        <a href="register.html" class="px-3 py-2 hover:bg-blue-700 rounded">Register</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold mb-6">Organizers</h2>

    <form id="organizerForm" class="mb-6 space-y-4 max-w-md">
      <input type="text" id="firstName" placeholder="First Name" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="text" id="lastName" placeholder="Last Name" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="text" id="contactInfo" placeholder="Contact Info" class="w-full p-2 border border-gray-300 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Organizer</button>
      <p id="formMessage" class="mt-2"></p>
    </form>

    <ul id="organizerList" class="space-y-2">
      <!-- Organizer items will be appended here -->
    </ul>
  </main>

  <script>
    const organizerList = document.getElementById('organizerList');
    const organizerForm = document.getElementById('organizerForm');
    const formMessage = document.getElementById('formMessage');

    async function fetchOrganizers() {
      organizerList.innerHTML = '<li>Loading organizers...</li>';
      try {
        const res = await fetch('http://localhost:5000/api/organizers');
        if (!res.ok) throw new Error('Failed to load organizers');
        const organizers = await res.json();
        if (organizers.length === 0) {
          organizerList.innerHTML = '<li>No organizers found.</li>';
          return;
        }
        organizerList.innerHTML = '';
        organizers.forEach(org => {
          const li = document.createElement('li');
          li.textContent = `${org.first_name} ${org.last_name} â€“ ${org.contact_info}`;
          organizerList.appendChild(li);
        });
      } catch (err) {
        organizerList.innerHTML = '<li class="text-red-600">Failed to load organizers. Please try again.</li>';
      }
    }

    organizerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      formMessage.textContent = '';
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const contactInfo = document.getElementById('contactInfo').value.trim();
      if (!firstName || !lastName || !contactInfo) {
        formMessage.textContent = 'Please fill in all fields.';
        formMessage.className = 'text-red-600';
        return;
      }
      try {
        const res = await fetch('http://localhost:5000/api/organizers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ first_name: firstName, last_name: lastName, contact_info: contactInfo }),
        });
        if (!res.ok) throw new Error('Failed to add organizer');
        formMessage.textContent = 'Organizer added successfully!';
        formMessage.className = 'text-green-600';
        organizerForm.reset();
        fetchOrganizers();
      } catch (err) {
        formMessage.textContent = 'Failed to add organizer. Please try again.';
        formMessage.className = 'text-red-600';
      }
    });

    fetchOrganizers();
  </script>
</body>
</html>
