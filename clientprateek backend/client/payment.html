<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payments</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    form { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], input[type="date"] { width: 300px; padding: 5px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Payments</h1>

  <table id="paymentsTable">
    <thead>
      <tr>
        <th>Payment ID</th>
        <th>Payment Date</th>
        <th>Amount</th>
        <th>Payment Method</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add New Payment</h2>
  <form id="paymentForm">
    <label>Payment Date: <input type="date" id="paymentDate" required /></label>
    <label>Amount: <input type="number" step="0.01" id="amount" required /></label>
    <label>Payment Method: <input type="text" id="paymentMethod" required /></label>
    <button type="submit">Add Payment</button>
  </form>

  <script>
    async function fetchPayments() {
      try {
        const res = await fetch('/api/payments');
        if (!res.ok) throw new Error('Failed to fetch payments');
        const payments = await res.json();
        const tbody = document.querySelector('#paymentsTable tbody');
        tbody.innerHTML = '';
        payments.forEach(payment => {
          const tr = document.createElement('tr');
          tr.innerHTML = 
            '<td>' + payment.payment_id + '</td>' +
            '<td>' + payment.payment_date + '</td>' +
            '<td>' + payment.amount + '</td>' +
            '<td>' + payment.payment_method + '</td>';
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert(err.message);
      }
    }

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const paymentDate = document.getElementById('paymentDate').value;
      const amount = document.getElementById('amount').value.trim();
      const paymentMethod = document.getElementById('paymentMethod').value.trim();

      try {
        const res = await fetch('/api/payments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ payment_date: paymentDate, amount: parseFloat(amount), payment_method: paymentMethod })
        });
        if (!res.ok) throw new Error('Failed to add payment');
        alert('Payment added successfully');
        e.target.reset();
        fetchPayments();
      } catch (err) {
        alert(err.message);
      }
    });

    fetchPayments();
  </script>
</body>
</html>
