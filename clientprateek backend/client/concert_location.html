<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Concert Locations</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    form { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"] { width: 300px; padding: 5px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Concert Locations</h1>

  <table id="locationsTable">
    <thead>
      <tr>
        <th>Concert ID</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add New Concert Location</h2>
  <form id="locationForm">
    <label>Concert ID: <input type="number" id="concertId" required /></label>
    <label>Location: <input type="text" id="location" required /></label>
    <button type="submit">Add Location</button>
  </form>

  <script>
    async function fetchLocations() {
      try {
        const res = await fetch('/api/concert_locations');
        if (!res.ok) throw new Error('Failed to fetch concert locations');
        const locations = await res.json();
        const tbody = document.querySelector('#locationsTable tbody');
        tbody.innerHTML = '';
        locations.forEach(loc => {
          const tr = document.createElement('tr');
          tr.innerHTML = 
            '<td>' + loc.concert_id + '</td>' +
            '<td>' + loc.location + '</td>';
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert(err.message);
      }
    }

    document.getElementById('locationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const concertId = document.getElementById('concertId').value.trim();
      const location = document.getElementById('location').value.trim();

      try {
        const res = await fetch('/api/concert_locations', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ concert_id: parseInt(concertId), location })
        });
        if (!res.ok) throw new Error('Failed to add concert location');
        alert('Concert location added successfully');
        e.target.reset();
        fetchLocations();
      } catch (err) {
        alert(err.message);
      }
    });

    fetchLocations();
  </script>
</body>
</html>
