<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    form { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="number"], input[type="time"] { width: 300px; padding: 5px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Performs</h1>

  <table id="performsTable">
    <thead>
      <tr>
        <th>Artist ID</th>
        <th>Concert ID</th>
        <th>Performance ID</th>
        <th>Performance Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add New Performance</h2>
  <form id="performForm">
    <label>Artist ID: <input type="number" id="artistId" required /></label>
    <label>Concert ID: <input type="number" id="concertId" required /></label>
    <label>Performance ID: <input type="number" id="performanceId" required /></label>
    <label>Performance Time: <input type="time" id="performanceTime" required /></label>
    <button type="submit">Add Performance</button>
  </form>

  <script>
    async function fetchPerforms() {
      try {
        const res = await fetch('/api/performs');
        if (!res.ok) throw new Error('Failed to fetch performances');
        const performs = await res.json();
        const tbody = document.querySelector('#performsTable tbody');
        tbody.innerHTML = '';
        performs.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = 
            '<td>' + p.artist_id + '</td>' +
            '<td>' + p.concert_id + '</td>' +
            '<td>' + p.performance_id + '</td>' +
            '<td>' + p.performance_time + '</td>';
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert(err.message);
      }
    }

    document.getElementById('performForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const artistId = document.getElementById('artistId').value.trim();
      const concertId = document.getElementById('concertId').value.trim();
      const performanceId = document.getElementById('performanceId').value.trim();
      const performanceTime = document.getElementById('performanceTime').value.trim();

      try {
        const res = await fetch('/api/performs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ artist_id: parseInt(artistId), concert_id: parseInt(concertId), performance_id: parseInt(performanceId), performance_time: performanceTime })
        });
        if (!res.ok) throw new Error('Failed to add performance');
        alert('Performance added successfully');
        e.target.reset();
        fetchPerforms();
      } catch (err) {
        alert(err.message);
      }
    });

    fetchPerforms();
  </script>
</body>
</html>
