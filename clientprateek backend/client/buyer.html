<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    form { margin-top: 20px; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="email"], input[type="password"] { width: 300px; padding: 5px; }
    button { margin-top: 10px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Buyers</h1>

  <table id="buyersTable">
    <thead>
      <tr>
        <th>Buyer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Add New Buyer</h2>
  <form id="buyerForm">
    <label>First Name: <input type="text" id="firstName" required /></label>
    <label>Last Name: <input type="text" id="lastName" required /></label>
    <label>Email: <input type="email" id="email" required /></label>
    <label>Phone: <input type="text" id="phone" required /></label>
    <label>Password: <input type="password" id="password" required /></label>
    <button type="submit">Add Buyer</button>
  </form>

  <script>
    async function fetchBuyers() {
      try {
        const res = await fetch('/api/buyers');
        if (!res.ok) throw new Error('Failed to fetch buyers');
        const buyers = await res.json();
        const tbody = document.querySelector('#buyersTable tbody');
        tbody.innerHTML = '';
        buyers.forEach(buyer => {
          const tr = document.createElement('tr');
          tr.innerHTML = 
            '<td>' + buyer.buyer_id + '</td>' +
            '<td>' + buyer.first_name + '</td>' +
            '<td>' + buyer.last_name + '</td>' +
            '<td>' + buyer.email_id + '</td>' +
            '<td>' + buyer.phone_no + '</td>';
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert(err.message);
      }
    }

    document.getElementById('buyerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/buyers', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ first_name: firstName, last_name: lastName, email_id: email, phone_no: phone, password })
        });
        if (!res.ok) throw new Error('Failed to add buyer');
        alert('Buyer added successfully');
        e.target.reset();
        fetchBuyers();
      } catch (err) {
        alert(err.message);
      }
    });

    fetchBuyers();
  </script>
</body>
</html>
