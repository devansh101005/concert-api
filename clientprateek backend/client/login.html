<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ConcertHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">ðŸŽ¶ ConcertHub</h1>
      <nav>
        <a href="index.html" class="px-3 py-2 hover:bg-blue-700 rounded">Home</a>
        <a href="concerts.html" class="px-3 py-2 hover:bg-blue-700 rounded">Concerts</a>
        <a href="login.html" class="px-3 py-2 bg-blue-700 rounded">Login</a>
        <a href="register.html" class="px-3 py-2 hover:bg-blue-700 rounded">Register</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6 max-w-md">
    <h2 class="text-3xl font-semibold mb-6">Login</h2>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
      <p id="loginMessage" class="mt-2"></p>
    </form>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMessage.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!email || !password) {
        loginMessage.textContent = 'Please enter email and password.';
        loginMessage.className = 'text-red-600';
        return;
      }
      try {
        const res = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        if (!res.ok) {
          const errorData = await res.json();
          throw new Error(errorData.error || 'Login failed');
        }
        loginMessage.textContent = 'Login successful!';
        loginMessage.className = 'text-green-600';
        // TODO: handle login success, e.g., save token, redirect
      } catch (err) {
        loginMessage.textContent = err.message || 'Login failed. Please try again.';
        loginMessage.className = 'text-red-600';
      }
    });
  </script>
</body>
</html>
